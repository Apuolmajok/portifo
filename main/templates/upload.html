{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Okware Boniface - Art Historian & print maker</title>
    <meta name="title" content="Kane Williams - Web & App Developer">
    <meta name="description" content="This is a personal portfolio html template made by codewithsadee">

    <!-- 
        - favicon
    -->
    <link rel="shortcut icon" href="{% static 'images/bony2.jpg' %}" type="image/svg+xml">

    <!-- 
        - google font link
      -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;600;700;800&display=swap" rel="stylesheet">

    <!-- 
        - custom css link
    -->
    <link rel="stylesheet" href="{% static 'css/style2.css' %}">

</head>

<body>
    <!-- 
        - #PRELOADER
      -->

    <div class="preloader" data-preloader>
        <div class="circle"></div>
    </div>


    <div class="container-form">
        <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form">
                <h1>UPLOAD</h1>
                {% if error %}
                <p style="margin:10px 0;color:rgba(245, 81, 81, 0.582)">{{ error }}</p>
                {% endif %}
                <div class="input">
                    <input type="text" name="title" placeholder="Book Title" required>
                </div>
                <div class="input">
                    <input type="file" name="book" required>
                </div>
                <div class="input">
                    <input type="submit" value="UPLOAD">
                </div>
            </div>
        </form>
    </div>

    <!-- 
        - custom js link
      -->
    <script src="{% static 'js/script.js' %}"></script>

    <!-- 
        - ionicon link
      -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>

</html>
